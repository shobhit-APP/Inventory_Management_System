
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status}"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="/static/css/error.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <i class="fas fa-server server-icon"></i>
    <span class="status-code" th:text="${status}"></span>
    <h1 th:text="${message}"></h1>
    <p th:text="${error_message}"></p>
    <a href="/app/StockStick.com" class="btn btn-primary">
        <i class="fas fa-home"></i> Return Home
    </a>

    <div class="support-text">
        Need help? <a href="/app/ContactUs">Contact our support team</a>
    </div>
</div>
</body>
</html>
