<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>
    <link href="/static/css/Addnew.css" rel="stylesheet"/>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<!-- Custom Alert Modal -->
<div class="success-message" id="successMessage">
    Item successfully added to inventory!
</div>
<div id="customAlert" class="custom-modal hidden">
    <div class="custom-modal-content">
        <h2 id="alertTitle">Adding New Item</h2>
        <p id="alertMessage">Are you sure you want to Add this item?</p>
        <div class="modal-actions">
            <button id="confirmBtn" class="confirm-btn">Yes, Add This Item!</button>
            <button id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>
<div class="container">
    <a href="/app/Inventory" class="back-button" onclick="goBack()">
        ‚Üê Back to Inventory
    </a>

    <div class="card">
        <div class="card-header">
            <span>üì¶</span>
            <h1>Add New Product</h1>
        </div>

        <div class="card-content">
            <div class="character">üì¶</div>
            <form id="productForm" action="/app/Addnew" method="post" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="item_name" required />
                    <div class="error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="item_description" rows="3"></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input
                                type="text"
                                id="price"
                                name="item_price"
                                step="0.01"
                                required
                        />
                        <div class="error" id="priceError"></div>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="text" id="stock" name="quantity" required />
                        <div class="error" id="stockError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="item_categories">
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" required />
                    <div class="error" id="statusError"></div>
                </div>
                <button type="submit">üíæ Save Item</button>
            </form>
        </div>
    </div>
</div>
<script src="/static/javascript/Addnew.js">
</script>
  </body>
  </html>
