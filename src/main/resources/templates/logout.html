
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - StockStick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col">
<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-2xl font-bold tracking-tight">StockStick</a>
    <div class="space-x-6">
      <a href="/app/StockStick.com" class="hover:text-blue-300 transition-colors">Home</a>
      <a href="/app/AboutUs" class="hover:text-blue-300 transition-colors">About</a>
      <a href="/app/ContactUs" class="hover:text-blue-300 transition-colors">Contact</a>
    </div>
  </div>
</nav>

<!-- Logout Container -->
<div class="flex-grow flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-10 text-center max-w-md w-full space-y-6 transform transition-all hover:scale-105">
    <div class="bg-green-100 text-green-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Logged Out</h1>
    <p class="text-gray-600 text-lg mb-6">You have been successfully logged out. Please log in again to continue</p>
    <p id="timer" class="text-sm text-gray-500 mb-4"></p>
    <a href="/app/login" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
      Login Again
    </a>
  </div>
</div>

<!-- JavaScript remains the same -->
<script src="/static/javascript/logout.js">
</script>
</body>
</html>
