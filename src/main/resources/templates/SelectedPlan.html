<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Confirmation</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="/static/css/SelectedPlan.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="confirmation-wrapper">
    <div class="card">
        <div class="success-icon">
            <svg viewBox="0 0 52 52">
                <path class="checkmark" d="M14 27l8 8L42 15" />
            </svg>
        </div>

        <div class="header-text">
            <h2 th:text="${message}">Subscription Confirmed!</h2>
            <h3 th:text="${message1}">Thank you for your subscription</h3>
            <p th:text="${message2}">Selected Plan Details</p>
        </div>

        <div class="plan-details">
            <div class="detail-item">
                <span class="detail-label">Plan Type</span>
                <span class="detail-value" th:text="${planType}">Premium</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Plan ID</span>
                <span class="detail-value" th:text="${planId}">12345</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Expiry Date</span>
                <span class="detail-value" th:text="${expiryDate}">2024-12-31</span>
            </div>
        </div>

        <a href="/app/UserPlan" class="back-btn">Back to Pricing</a>
    </div>
</div>
</body>
</html>
